import androidx.annotation.NonNull;</span><br><span class="line">    import androidx.annotation.Nullable;</span><br><span class="line"></span><br><span class="line">    import com.readboy.diagnose.bean.UserTimeResult;</span><br><span class="line">    import com.readboy.diagnose.net.BaseRequest;</span><br><span class="line">    import com.readboy.diagnose.net.RequestInterface;</span><br><span class="line">    import com.readboy.diagnose.util.SharedPreferencesUtil;</span><br><span class="line">    import com.readboy.diagnose.util.UserUtil;</span><br><span class="line">    import com.readboy.diagnose.util.log.LogUtils;</span><br><span class="line"></span><br><span class="line">    import org.jetbrains.annotations.NotNull;</span><br><span class="line"></span><br><span class="line">    import io.reactivex.Observer;</span><br><span class="line">    import io.reactivex.android.schedulers.AndroidSchedulers;</span><br><span class="line">    import io.reactivex.disposables.Disposable;</span><br><span class="line">    import io.reactivex.schedulers.Schedulers;</span><br><span class="line"></span><br><span class="line">    public class ActivityLifeCycle implements Application.ActivityLifecycleCallbacks &#123;</span><br><span class="line"></span><br><span class="line">        // 上次检查时间， 用于在运行时作为基准获取用户时间</span><br><span class="line">        public static long lastCheckTime = 0;</span><br><span class="line"></span><br><span class="line">        // 前台Activity数量</span><br><span class="line">        private int foregroundActivityCount = 0;</span><br><span class="line"></span><br><span class="line">        // Activity是否在修改配置</span><br><span class="line">        private boolean isChangingConfigActivity = false;</span><br><span class="line"></span><br><span class="line">        // 应用将要切换到前台</span><br><span class="line">        private boolean willSwitchToForeground = false;</span><br><span class="line"></span><br><span class="line">        //当前是否在前台</span><br><span class="line">        private boolean isForegroundNow = false;</span><br><span class="line"></span><br><span class="line">        // 上次暂停的Activity信息</span><br><span class="line">        private String lastPauseActivityName;</span><br><span class="line">        private int lastPausedActivityHashCode;</span><br><span class="line">        private long lastPauseTime;</span><br><span class="line">        private long appUseReduceTime = 0;</span><br><span class="line"></span><br><span class="line">        // 每次有Activity启动时的开始时间点</span><br><span class="line">        private long appStartTime = 0L;</span><br><span class="line"></span><br><span class="line">        //本次统计时，运行的时间</span><br><span class="line">        private long runTimeThisDay = 0L;</span><br><span class="line"></span><br><span class="line">        private final String APP_USE_TIME = &quot;appUserTime&quot;;</span><br><span class="line"></span><br><span class="line">        Disposable disposable;</span><br><span class="line"></span><br><span class="line">        @Override</span><br><span class="line">        public void onActivityCreated(@NonNull Activity activity, @Nullable Bundle savedInstanceState) &#123;</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        @Override</span><br><span class="line">        public void onActivityStarted(@NonNull Activity activity) &#123;</span><br><span class="line"></span><br><span class="line">            // 前台没有Activity, 说明新启动或者将从后台恢复</span><br><span class="line">            if (foregroundActivityCount == 0 || !isForegroundNow) &#123;</span><br><span class="line">                willSwitchToForeground = true;</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                // 应用已经在前台， 此时保存今天运行的时间</span><br><span class="line">                runTimeThisDay = System.currentTimeMillis() - appStartTime;</span><br><span class="line">                lastCheckTime = System.currentTimeMillis();</span><br><span class="line">                saveTodayPlayTime(runTimeThisDay);</span><br><span class="line">            &#125;</span><br><span class="line">            appStartTime = System.currentTimeMillis();</span><br><span class="line">            if (isChangingConfigActivity) &#123;</span><br><span class="line">                isChangingConfigActivity = false;</span><br><span class="line">                return;</span><br><span class="line">            &#125;</span><br><span class="line">            foregroundActivityCount += 1;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        @Override</span><br><span class="line">        public void onActivityResumed(@NonNull Activity activity) &#123;</span><br><span class="line">            // 在这里更新检查时间点，是为了保证从后台恢复到前台，持续计时的准确性</span><br><span class="line">            lastCheckTime = System.currentTimeMillis();</span><br><span class="line">            addAppUseReduceTimeIfNeeded(activity);</span><br><span class="line">            if (willSwitchToForeground &amp;&amp; isInteractive(activity)) &#123;</span><br><span class="line">                isForegroundNow = true;</span><br><span class="line">            &#125;</span><br><span class="line">            if (isForegroundNow) &#123;</span><br><span class="line">                willSwitchToForeground = false;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        @Override</span><br><span class="line">        public void onActivityPaused(@NonNull Activity activity) &#123;</span><br><span class="line">            lastPauseActivityName = getActivityName(activity);</span><br><span class="line">            lastPausedActivityHashCode = activity.hashCode();</span><br><span class="line">            lastPauseTime = System.currentTimeMillis();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        @Override</span><br><span class="line">        public void onActivityStopped(@NonNull Activity activity) &#123;</span><br><span class="line">            addAppUseReduceTimeIfNeeded(activity);</span><br><span class="line">            // 如果这个Activity是在修改配置，如旋转等，则不保存时间直接返回</span><br><span class="line">            if (activity.isChangingConfigurations()) &#123;</span><br><span class="line">                isChangingConfigActivity = true;</span><br><span class="line">                return;</span><br><span class="line">            &#125;</span><br><span class="line">            // 该Activity 要进入后台， 前台Activity数量-1.</span><br><span class="line">            foregroundActivityCount -= 1;</span><br><span class="line">            // 如果当前是最后一个Activity, 代表此时应用退出，保存时间。</span><br><span class="line">            if (foregroundActivityCount == 0) &#123;</span><br><span class="line">                LogUtils.d(&quot;onActivityStopped ===&gt; &quot;);</span><br><span class="line">                isForegroundNow = false;</span><br><span class="line">                runTimeThisDay = System.currentTimeMillis() - appStartTime;</span><br><span class="line">                saveTodayPlayTime(runTimeThisDay);</span><br><span class="line">                postUserTime();</span><br><span class="line">                lastCheckTime = System.currentTimeMillis();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        @Override</span><br><span class="line">        public void onActivitySaveInstanceState(@NonNull Activity activity, @NonNull Bundle outState) &#123;</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        @Override</span><br><span class="line">        public void onActivityDestroyed(@NonNull Activity activity) &#123;</span><br><span class="line">            runTimeThisDay = System.currentTimeMillis() - appStartTime;</span><br><span class="line"></span><br><span class="line">            lastCheckTime = System.currentTimeMillis();</span><br><span class="line">            // 如果当前是最后一个Activity, 代表此时应用退出，清除章节id缓存。</span><br><span class="line">            if (foregroundActivityCount == 0) &#123;</span><br><span class="line">                SharedPreferencesUtil.remove(&quot;sectionId&quot;);</span><br><span class="line">                LogUtils.d(&quot;===&gt; clear sectionId&quot;);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        private void addAppUseReduceTimeIfNeeded(Activity activity) &#123;</span><br><span class="line">            if (getActivityName(activity).equals(lastPauseActivityName) &amp;&amp; activity.hashCode() == lastPausedActivityHashCode) &#123;</span><br><span class="line">                long now = System.currentTimeMillis();</span><br><span class="line">                if (now - lastPauseTime &gt; 1000) &#123;</span><br><span class="line">                    appUseReduceTime += now - lastPauseTime;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            lastPausedActivityHashCode = -1;</span><br><span class="line">            lastPauseActivityName = null;</span><br><span class="line">            lastPauseTime = 0;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        private boolean isInteractive(Context context) &#123;</span><br><span class="line">            PowerManager pm = (PowerManager) context.getSystemService(Context.POWER_SERVICE);</span><br><span class="line">            return pm.isInteractive();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        private String getActivityName(final Activity activity) &#123;</span><br><span class="line">            return activity.getClass().getCanonicalName();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        private void saveTodayPlayTime(long time) &#123;</span><br><span class="line">            long useTime = SharedPreferencesUtil.getLong(APP_USE_TIME, 0L);</span><br><span class="line">            </span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        private void postUserTime() &#123;</span><br><span class="line">            </span><br><span class="line">           </span><br><span class="line">        </span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
